<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/css/formatter.css">
    <title>Game Shope</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-light fix_nav">
            <i class="fa-solid fa-bars ms-3 fa-lg m_e_30" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"></i>
            <img src="assets/images/item/codashop.png" alt="" class="h_30">
            <i class="fa-solid fa-info d-lg-none m_e_20" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></i>
            <div class="collapse navbar-collapse mt-2 ms-3" id="collapsibleNavId">
                <h6><i>Website top-up terbesar, tercepat dan terpercaya untuk pembelian kredit game dan entertainment.......</i></h6>
            </div>
        </nav>

        <!-- sidebar -->
        <div class="offcanvas offcanvas-start bg_gray" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
            <div class="offcanvas-header">
                <img src="assets/images/item/codashop.png" alt="" class="h_30">
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="assets/images/slider/gambar1.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/images/slider/gambar2.png" class="d-block w-100" alt="...">
                        </div>
                    </div>
                </div>
                <div class="button_daftar">
                    <a href="daftar.html" class="btn shadow btn-warning m_s_70 mt-5 me-3 b_r px-4 text-white">Mendaftar</a>
                    <a href="masuk.html" class="btn shadow btn-primary mt-5 me-3 b_r px-4 text-white">Masuk</a>
                </div>
            </div>
        </div>
        <!-- end sidebar -->
    </header>

    <div class="row">
        <div class="col-lg-11 col-md-11 col-sm-11 col-11 mx-auto">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-11 col-11 mx-auto mt_90 text-white">
                    <h4><b>Masuk</b></h4>
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label"><small>Email address</small></label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label"><small>Password</small></label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn shadow b_r px-5 btn-primary">Masuk</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/fontawesome/js/all.min.js"></script>
</body>

</html>
